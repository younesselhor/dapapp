<section class="py-8">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-6 text-center">Recently Added Products</h2>

    <div class="relative">
      <!-- Products Slider -->
      <div class="overflow-hidden">
        <div class="flex transition-transform duration-300 ease-in-out" [style.transform]="'translateX(-' + currentSlidePosition + '%)'">
          <div *ngFor="let product of recentProducts" class="flex-shrink-0 w-full sm:w-1/2 md:w-1/3 lg:w-1/5 px-2">
            <div class="border border-gray-200  overflow-hidden relative hover:shadow-lg transition-shadow duration-200">
              <div class="flex justify-center items-center bg-gray-50 p-2">
                <img [src]="product.imageUrl" [alt]="product.title" class="w-full h-40 object-contain" />
              </div>
              <div class="p-3">
                <h3 class="font-medium text-sm">{{ product.title }}</h3>
                <p class="text-gray-500 text-xs mt-1">PRICE</p>
                <p class="font-semibold">{{ product.price }} {{ product.currency }}</p>

                <div class="flex justify-between items-center mt-3">
                  <button class="text-gray-600 hover:text-red-500">
                    <span class="sr-only">Add to favorites</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                  </button>
                  <button class="bg-gray-800 text-white px-3 py-1 text-xs rounded hover:bg-gray-700 transition">
                    View
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Arrow Navigation -->
      <button
        class="absolute top-1/2 left-0 -translate-y-1/2 -translate-x-1/2 w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-md z-10"
        (click)="prevSlide()"
        [disabled]="currentSlide === 0"
        [class.opacity-50]="currentSlide === 0"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <button
        class="absolute top-1/2 right-0 -translate-y-1/2 translate-x-1/2 w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-md z-10"
        (click)="nextSlide()"
        [disabled]="currentSlide >= totalSlides - slidesToShow"
        [class.opacity-50]="currentSlide >= totalSlides - slidesToShow"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <!-- Dots Navigation -->
    <div class="flex justify-center items-center mt-6">
      <div class="flex space-x-2">
        <button
          *ngFor="let dot of dotsArray; let i = index"
          (click)="goToSlide(i)"
          class="w-2 h-2 rounded-full transition-colors"
          [class.bg-red-500]="i === currentSlide / slidesToMove"
          [class.bg-gray-300]="i !== currentSlide / slidesToMove"
        ></button>
      </div>
    </div>
  </div>
</section>
