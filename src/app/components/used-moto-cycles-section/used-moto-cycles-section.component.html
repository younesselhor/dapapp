<section class="bg-white py-16 px-4 sm:px-10 ">
  <div class="container mx-auto">
    <div class="flex flex-col lg:flex-row gap-12 items-start">
      <!-- Left Content -->
      <div class="lg:w-[495px] flex flex-col gap-10">
        <h2 class="font-manrope text-[#18181B] text-[52px] font-bold leading-[66px]">
          Used<br />Motorcycles
        </h2>
        
        <p class="font-manrope text-[#18181B] text-[18px] font-medium leading-[30px]">
          Buy or sell a used motorcycle directly without a middle man
        </p>

        <div class="flex flex-col gap-12">
          <!-- <button routerLink="/motorcycles" 
                  class="w-fit h-[48px] px-[57.63px] py-[14.75px] border border-gray-800 text-gray-800 hover:bg-gray-100 transition">
            View All
          </button> -->
           <button routerLink="/motorcycles" 
                  class="w-fit h-[48px] px-[57.63px] py-[14.75px] border border-gray-800 text-gray-800 hover:bg-gray-100 transition"
                  style="cursor: pointer;">
            View All
          </button>
          <div class="flex gap-12">
            <div>
              <p class="text-2xl font-bold">50k+</p>
              <p class="text-gray-500">Sold</p>
            </div>
            <div>
              <p class="text-2xl font-bold">17k+</p>
              <p class="text-gray-500">Available to buy</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Content - Swipeable Cards -->
      <div class="flex-1 w-full overflow-hidden -mr-4" style="width: 1034px;">
        <div class="slider-track" 
             [style.transform]="'translateX(' + currentPosition + 'px)'"
             [class.dragging]="isDragging"
             (mousedown)="startDrag($event)"
             (touchstart)="startDrag($event)"
             (mousemove)="onDrag($event)"
             (touchmove)="onDrag($event)"
             (mouseup)="endDrag()"
             (mouseleave)="endDrag()"
             (touchend)="endDrag()">
             
          <div *ngFor="let bike of motorcycles" class="slider-card">
            <img [src]="bike.images[0]" draggable="false" class="card-image">
            <div class="card-content">
              <h3>{{bike.title}}</h3>
              <p class="price-label">PRICE</p>
              <p class="price-value">
                {{bike.price > 0 ? bike.price : bike.minimum_bid}} {{bike.currency}}
              </p>
              <button (click)="viewListing(bike.id)">View Bike</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
