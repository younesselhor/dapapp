<section class="py-8">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Left side content -->
      <div class="md:w-1/3 pl-4 md:pl-8 lg:pl-16">
        <h2 class="text-3xl font-bold mb-4">Plates</h2>

        <div class="mb-4">
          <span class="bg-yellow-400 text-black text-xs font-medium px-2 py-1 rounded">
            All GCC Countries
          </span>
        </div>

        <p class="text-gray-700 mb-4">Buy or sell your special plates</p>

        <button routerLink="/plates" class="border border-gray-800 text-gray-800 px-6 py-2 mb-6 hover:bg-gray-100 transition">
          View All
        </button>

        <div class="flex gap-12">
          <div>
            <p class="text-2xl font-bold">500+</p>
            <p class="text-gray-500">Sold</p>
          </div>
          <div>
            <p class="text-2xl font-bold">3k+</p>
            <p class="text-gray-500">Available to buy</p>
          </div>
        </div>
      </div>

      <!-- Right side product cards -->
      <div class="md:w-2/3">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div *ngFor="let plate of plates" class="bg-white  overflow-hidden shadow-md border border-gray-200 hover:shadow-lg transition-shadow duration-200">
            <div class="bg-green-50 p-6 flex justify-center">
              <img [src]="plate.imageUrl" [alt]="'License plate from ' + plate.country" class="h-24 object-contain" />
            </div>
            <div class="p-4">
              <h3 class="font-semibold">Plate</h3>
              <p class="text-gray-500 text-xs mb-1">{{ plate.country }}</p>
              <p class="text-gray-500 text-sm">PRICE</p>
              <p class="font-semibold">{{ plate.price }} {{ plate.currency }}</p>
              <button class="w-full mt-2 py-2 border border-gray-300 rounded hover:bg-gray-50 transition">
                View Plate
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
