<!-- register.component.html -->
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-center mb-6">DabApp</h1>
  <p class="text-gray-600 text-center mb-6">Fill in the next fields</p>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input
          type="text"
          formControlName="first_name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="ex. Ahmed"
        >
        <div *ngIf="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched"
             class="text-red-500 text-xs mt-1">
          First name is required
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input
          type="text"
          formControlName="last_name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="ex. Mohamed"
        >
        <div *ngIf="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched"
             class="text-red-500 text-xs mt-1">
          Last name is required
        </div>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="ex. Ashraf@gmail.com"
      >
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
           class="text-red-500 text-xs mt-1">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
      <input
        type="tel"
        formControlName="phone"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="ex. +966500000000"
      >
      <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched"
           class="text-red-500 text-xs mt-1">
        <span *ngIf="registerForm.get('phone')?.errors?.['required']">Phone is required</span>
        <span *ngIf="registerForm.get('phone')?.errors?.['pattern']">Enter a valid phone number</span>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        formControlName="password"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="••••••••"
      >
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
           class="text-red-500 text-xs mt-1">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum 6 characters</span>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <input
        type="password"
        formControlName="password_confirmation"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="••••••••"
      >
      <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('password_confirmation')?.touched"
           class="text-red-500 text-xs mt-1">
        Passwords do not match
      </div>
    </div>

    <div class="flex justify-end space-x-3 mt-6">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="!registerForm.valid"
        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Confirm
      </button>
    </div>
  </form>
</div>
