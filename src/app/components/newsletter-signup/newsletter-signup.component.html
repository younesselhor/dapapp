<div class="bg-red-600 text-white py-12 px-6 relative">
  <div class="absolute inset-0 bg-[url('https://via.placeholder.com/1500')] bg-cover opacity-20"></div>

  <div class="relative z-10 max-w-4xl w-full mx-auto">
    <h2 class="text-3xl font-bold uppercase text-center">Be a DAPABB Member!</h2>
    <p class="mt-2 text-lg text-center">
      Be the first to know about killer deals, new releases, & more!
    </p>

    <!-- Parent Flex Container -->
    <div class="mt-6 flex flex-col md:flex-row items-center md:items-center justify-between gap-6 w-full">

      <!-- Left Side: Text -->
      <p class="text-sm md:w-1/3 text-left">
        Signup for news and resources <br />
        Unsubscribe at any time.
      </p>

      <!-- Right Side: Input + Button -->
      <div class="flex flex-col md:flex-row items-center gap-3 w-full md:w-2/3 justify-end">
        <input
          type="email"
          placeholder="youremail@gmail.com"
          class="px-4 py-3 bg-white text-gray-700 w-full md:w-96 rounded-lg border border-gray-300 focus:ring focus:ring-orange-300 placeholder-gray-400"
        />
        <button
          class="bg-gray-900 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition"
        >
          Sign Up
        </button>
      </div>
    </div>

  </div>
</div>
