<!-- home-tab.component.html -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- User Profile Card -->
  <div class="bg-white rounded-lg shadow p-6">
    <div class="flex items-center gap-6">
      <div class="flex-shrink-0">
        <div class="w-24 h-24 rounded-full overflow-hidden bg-blue-100 flex items-center justify-center">
          <!-- <img *ngIf="user?.profile_picture" [src]="user.profile_picture" alt="Profile" class="w-full h-full object-cover"> -->
          <img *ngIf="currentUser?.profile_picture" [src]="currentUser?.profile_picture" alt="Profile" class="w-full h-full object-cover">

          <div *ngIf="!currentUser?.profile_picture" class="w-full h-full flex items-center justify-center bg-blue-500 text-white text-2xl font-bold">
            <!-- {{ currentUser?.first_name.charAt(0) }} -->
          </div>
        </div>
      </div>

      <div class="flex-1">
        <div class="flex items-start justify-between">
          <div>
            <h2 class="text-xl font-bold">{{ currentUser?.first_name }} {{currentUser?.last_name}}</h2>
            <p class="text-gray-600">Email: {{ currentUser?.email }}</p>
          </div>
          <div class="flex items-center">
            <img [src]="currentUser?.profile_picture" alt="Flag" class="w-6 h-6 object-cover rounded">
          </div>
        </div>

        <div class="flex gap-8 mt-4">
          <div class="text-center">
            <!-- <div class="font-bold">{{ user.stats.posts }}</div> -->
            <div class="text-sm text-gray-600">Posts</div>
          </div>
          <div class="text-center">
            <!-- <div class="font-bold">{{ user.stats.followers }}</div> -->
            <div class="text-sm text-gray-600">Followers</div>
          </div>
          <div class="text-center">
            <!-- <div class="font-bold">{{ user.stats.following }}</div> -->
            <div class="text-sm text-gray-600">Following</div>
          </div>
          <div class="text-center">
            <!-- <div class="font-bold">{{ user.stats.likes }}</div> -->
            <div class="text-sm text-gray-600">Total Likes</div>
          </div>
        </div>
         <div class="flex gap-8 mt-4">
        <button style="background: linear-gradient(90deg, #F03D24 0%, #8A2315 100%);" class=" text-white px-4 py-2 rounded hover:bg-red-600 flex items-center gap-2">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg> -->
          <!-- <img src="/pictures/bitcoin-icons_verify-outline.svg" alt="Verified Icon" class="w-6 h-6"> -->
          <img src="/pictures/bitcoin-icons_verify-outline.svg" alt="Verified Icon" class="w-6 h-6">


          Verify Your Account
        </button>
        <button class="border border-gray-300 px-4 py-2 rounded hover:bg-gray-100">
          Edit Details
        </button>
      </div>

      </div>

      <!-- <div class="flex gap-3">
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          Verify Your Account
        </button>
        <button class="border border-gray-300 px-4 py-2 rounded hover:bg-gray-100">
          Edit Details
        </button>
      </div> -->
    </div>
  </div>

  <!-- Saved Vehicles Card -->
  <div class="bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" viewBox="0 0 20 20" fill="currentColor">
          <path d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z" />
        </svg>
        <h2 class="text-xl font-bold">Saved Vehicles</h2>
      </div>
      <a href="#" class="text-red-600 hover:text-red-800">Show All</a>
    </div>

    <div class="flex items-center gap-6">
      <div class="flex-shrink-0">
        <svg class="h-16 w-16 text-red-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 19C15.866 19 19 15.866 19 12C19 8.13401 15.866 5 12 5C8.13401 5 5 8.13401 5 12C5 15.866 8.13401 19 12 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <div class="flex-1">
        <p class="text-gray-600">{{ savedVehicle.type }}</p>
        <p class="font-medium">{{ savedVehicle.year }} {{ savedVehicle.make }} {{ savedVehicle.model }}</p>
      </div>


    </div>
    <div class="flex justify-center mt-4 gap-8">
      <button class="border border-gray-300 px-4 py-2 rounded hover:bg-gray-100">
        Shop Your Bike
      </button>
      <button class="border border-gray-300 px-4 py-2 rounded hover:bg-gray-100">
        Edit Main Bike
      </button>
    </div>
  </div>
</div>
