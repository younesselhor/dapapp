<div class="bg-white shadow-sm border-b border-gray-200">
  <div class="container mx-auto px-4 py-2 flex flex-col md:flex-row md:justify-between md:items-center gap-4">

    <!-- Location Dropdown -->
   <div class="flex items-center gap-1 w-8 text-sm">
  <i class="pi pi-map-marker text-red-600 text-lg"></i>
  <select
    [(ngModel)]="selectedCountry"
    (change)="onCountryChange($event)"
    class="w-full min-w-[200px] p-2 rounded-md hover:border-blue-500 focus:border-blue-500 focus:ring-blue-500 transition-colors appearance-none bg-white">
    <option value="" disabled selected>Select a Country</option>
   <option *ngFor="let country of countries" [value]="country.name">
  {{ country.name }}
</option>
  </select>
  <i class="pi pi-chevron-down text-gray-500 ml-[-1.5rem] pointer-events-none"></i>
</div>

    <!-- Search Box - Shown on mobile as second item -->

      <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">

        pInputText

        placeholder="Search..."
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 text-sm"

    <div class="relative w-full max-w-sm">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">


      <input
        type="text"
        pInputText
        [(ngModel)]="value"
        placeholder="Search..."

        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 text-sm"
      />
       <i class="pi pi-search"></i>
    </span>
    </div>
    <!-- Submenu - Scrollable on mobile -->
    <div *ngIf="getSubMenuItems()?.length" class="order-3 md:order-2 mt-2 md:mt-0 w-full md:w-auto overflow-x-auto">
      <ul class="flex space-x-3 text-sm text-gray-600 min-w-max">
        <li *ngFor="let item of getSubMenuItems()">
          <a
            [routerLink]="item.path"
            class="hover:text-red-500 transition whitespace-nowrap py-1 px-1"
            [attr.data-id]="item">
            {{ item.name }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Sell Button -->
    <div class="md:order-4 mt-2 md:mt-0 w-full md:w-auto">
      <button routerLink="/add-product" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm w-full md:w-auto" style="cursor: pointer;">
        Sell an item
      </button>
    </div>
  </div>
</div>
