<div class="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
  <h2 class="text-xl text-blue-600 font-medium mb-6">2. AD Details</h2>

  <form [formGroup]="adDetailsForm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div class="bg-gray-50 rounded p-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
        <div class="text-gray-800">Ashraf Mahmoud</div>
      </div>

      <div class="bg-gray-50 rounded p-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number <span
            class="text-gray-400">(helps users contact you)</span></label>
        <div class="text-gray-800">+966 23849021</div>
      </div>
    </div>

    <div class="mb-6">
      <label for="adName" class="block text-sm font-medium text-gray-700 mb-1">Ad Name</label>
      <input type="text" id="adName" formControlName="adName" placeholder="Try to be brief but concise"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
    </div>

    <div class="mb-6">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1 flex items-center">
        Description
        <span class="ml-1 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </span>
      </label>
      <textarea id="description" formControlName="description" rows="4"
        placeholder="This is a free text to add any comments or things that might be useful for the buyers"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"></textarea>
    </div>


    <div [formGroup]="contactMethodsFormGroup">
      <!-- <div [formGroup]="contactMethodsFormGroup"> -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3">Preferred contacting channels</label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex items-center justify-between border border-gray-300 rounded-md px-4 py-3">
            <span class="text-gray-700">Direct</span>
            <input type="checkbox" formControlName="direct"
              class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
          </div>

          <div class="flex items-center justify-between border border-gray-300 rounded-md px-4 py-3">
            <span class="text-gray-700">Soom</span>
            <input type="checkbox" formControlName="soom"
              class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
          </div>
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3">Preferred contacting channels</label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex items-center justify-between border border-gray-300 rounded-md px-4 py-3">
            <span class="text-gray-700">Phone</span>
            <input type="checkbox" formControlName="phone"
              class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
          </div>

          <div class="flex items-center justify-between border border-gray-300 rounded-md px-4 py-3">
            <span class="text-gray-700">Whatsapp</span>
            <input type="checkbox" formControlName="whatsapp"
              class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
          </div>
        </div>
      </div>

    </div>
    <!--  -->
    <div class="mb-6">
      <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
      <div class="relative rounded-md shadow-sm">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <span class="text-gray-500 sm:text-sm">SAR</span>
        </div>
        <input type="text" id="price" formControlName="price" placeholder="500"
          class="pl-12 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
      </div>
    </div>

    <div class="mb-6">
      <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>

      <div class="relative">
        <select id="city" formControlName="city"
          class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md">
          <option value="" disabled>Select a City</option>
          <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
            fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
        </div>
      </div>
    </div>

          <input type="radio" formControlName="owner" name="owner" value="owner"

      </div>
    </div> -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-3">Are you?</label>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex items-center justify-between border border-gray-300 rounded-md px-4 py-3">
          <span class="text-gray-700">Middleman</span>
          <input type="radio" formControlName="sellerType" value="middleman"
            class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300">
        </div>

        <div class="flex items-center justify-between border border-gray-300 rounded-md px-4 py-3">
          <span class="text-gray-700">Selling your own vehicle</span>
          <input type="radio" formControlName="sellerType" value="owner"
            class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300">
        </div>
      </div>
    </div>



  </form>
</div>
