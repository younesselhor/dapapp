
  <div class="bg-white shadow-sm border-b border-gray-200">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center flex-wrap gap-4">

      <!-- Location Dropdown -->
      <div class="flex items-center space-x-2">
        <i class="pi pi-map-marker text-red-600 text-sm"></i>
        <p-select
          [options]="cities"
          [(ngModel)]="selectedCity"
          optionLabel="name"
          placeholder="Select a City"
          class="w-full md:w-56">
        </p-select>
      </div>

      <!-- Submenu -->
      <div *ngIf="getSubMenuItems()?.length" class="flex space-x-4">
        <ul class="flex space-x-3 text-sm text-gray-600">
          <li *ngFor="let item of getSubMenuItems()">
            <a
              [routerLink]="item.path"
              class="hover:text-red-500 transition"
              [attr.data-id]="item">
              {{ item.name }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Search Box -->
      <div class="relative w-full max-w-sm">
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">


        <input
          type="text"
          pInputText
          [(ngModel)]="value"
          placeholder="Search..."

          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 text-sm"
        />
         <i class="pi pi-search"></i>
      </span>
      </div>


      <div>
        <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm">
          Sell an item
        </button>
      </div>

    </div>
  </div>
