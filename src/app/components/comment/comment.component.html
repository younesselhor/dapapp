<div class="p-4 border-b border-gray-200">
  <div class="flex items-start justify-between">
    <div class="flex-1">
      <div class="flex items-start gap-8">
        <div>
          <div class="font-medium">{{ review.author }}</div>
          @if (review.isVerified) {
            <span class="bg-blue-900 text-white text-xs px-2 py-1 rounded inline-block mt-1">VERIFIED PURCHASER</span>
          }
          <div class="flex mt-1">
            @for (star of [1,2,3,4,5]; track star) {
              <svg
                [class.text-yellow-400]="star <= review.rating"
                [class.text-gray-300]="star > review.rating"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
            }
          </div>
          <div class="text-gray-600 text-sm mt-1">{{ review.date }}</div>
        </div>
        <div class="flex-1">
          <h3 class="font-medium">{{ review.title }}</h3>
          <p class="text-gray-600 mt-2">{{ review.content }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 flex items-center gap-6">
    <div class="text-sm">Was this helpful?</div>
    <button class="flex items-center gap-2 text-sm">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"/>
      </svg>
      {{ review.helpfulVotes }}
    </button>
    <button class="flex items-center gap-2 text-sm">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018c.163 0 .326.02.485.06L17 4m-7 10v2a2 2 0 002 2h.095c.5 0 .905-.405.905-.905 0-.714.211-1.412.608-2.006L17 13V4m-7 10h2"/>
      </svg>
      {{ review.unhelpfulVotes }}
    </button>
    <button class="text-sm text-red-500 ml-auto">Flag</button>
  </div>
</div>
