<section class="bg-white py-16 px-4 sm:px-10 ">
  <div class="container mx-auto">
    <div class="flex flex-col lg:flex-row gap-12 items-start">
      <!-- Left Content -->
      <div class="lg:w-[495px] flex flex-col gap-10">
        <h2 class="font-manrope text-[#18181B] text-[52px] font-bold leading-[66px]">
          Used<br />Spare Parts
        </h2>
        
        <p class="font-manrope text-[#18181B] text-[18px] font-medium leading-[30px]">
          Buy or sell your spare parts, from body, to engine, and all accessories.
        </p>

        <div class="flex flex-col gap-12">
          <!-- <button routerLink="/spare-parts" 
                  class="w-fit h-[48px] px-[57.63px] py-[14.75px] border border-gray-800 text-gray-800 hover:bg-gray-100 transition">
            View All
          </button> -->
           <button routerLink="/spare-parts" 
                  class="w-fit h-[48px] px-[57.63px] py-[14.75px] border border-gray-800 text-gray-800 hover:bg-gray-100 transition"
                  style="cursor: pointer;">
            View All
          </button>
          <div class="flex gap-12">
            <div>
              <p class="text-2xl font-bold">2k+</p>
              <p class="text-gray-500">Sold</p>
            </div>
            <div>
              <p class="text-2xl font-bold">13k+</p>
              <p class="text-gray-500">Available to buy</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Content - Swipeable Cards -->
      <div class="flex-1 w-full overflow-hidden relative -mr-4" style="width: 1034px;">
        <!-- Navigation Arrows -->
        <!-- <button *ngIf="currentSlide > 0"
                (click)="prevSlide()"
                class="absolute left-0 top-1/2 transform -translate-y-1/2 z-10 bg-white p-2 rounded-full shadow-md hover:bg-gray-100">
          &lt;
        </button>

        <button *ngIf="currentSlide < totalSlides - 1"
                (click)="nextSlide()"
                class="absolute right-0 top-1/2 transform -translate-y-1/2 z-10 bg-white p-2 rounded-full shadow-md hover:bg-gray-100">
          &gt;
        </button> -->

        <!-- Slider Container -->
        <div class="slider-track" 
             [style.transform]="'translateX(' + currentPosition + 'px)'"
             [class.dragging]="isDragging"
             (mousedown)="startDrag($event)"
             (touchstart)="startDrag($event)"
             (mousemove)="onDrag($event)"
             (touchmove)="onDrag($event)"
             (mouseup)="endDrag()"
             (mouseleave)="endDrag()"
             (touchend)="endDrag()">
             
          <div *ngFor="let part of visibleParts" class="slider-card">
            <img [src]="part.images[0]" draggable="false" class="card-image" [alt]="part.title">
            <div class="card-content">
              <h3>{{ truncateText(part.title, 20) }}</h3>
              <p *ngIf="part.description" class="text-gray-600 text-sm mb-3 line-clamp-3" [title]="part.description">
                {{ truncateText(part.description, 20) }}
              </p>
              <p class="price-label">PRICE</p>
              <p class="price-value">{{ part.price }} SAR</p>
              <button (click)="viewListing(part.id)">View Bike Part</button>
            </div>
          </div>
        </div>

        <!-- Slide Indicators -->
        <!-- <div class="flex justify-center mt-4 space-x-2">
          <span *ngFor="let i of [].constructor(totalSlides); let index = index"
                (click)="goToSlide(index)"
                [class]="'h-2 w-2 rounded-full cursor-pointer ' + (currentSlide === index ? 'bg-red-500' : 'bg-gray-300')">
          </span>
        </div> -->
      </div>
    </div>
  </div>
</section>
