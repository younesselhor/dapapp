<section class="py-8 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Left side content -->
      <div class="md:w-1/3 pl-4 md:pl-8 lg:pl-16">
        <h2 class="text-3xl font-bold mb-2">Used<br />Spare Parts</h2>
        <p class="text-gray-700 mb-4">Buy or sell your spare parts, from body, to engine, and all accessories.</p>

        <button routerLink="/spare-parts" class="border border-gray-800 text-gray-800 px-6 py-2 mb-6 hover:bg-gray-100 transition">
          View All
        </button>

        <div class="flex gap-12">
          <div>
            <p class="text-2xl font-bold">2k+</p>
            <p class="text-gray-500">Sold</p>
          </div>
          <div>
            <p class="text-2xl font-bold">13k+</p>
            <p class="text-gray-500">Available to buy</p>
          </div>
        </div>
      </div>

      <!-- Right side product cards -->
      <div class="md:w-2/3">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div *ngFor="let part of spareParts" class="bg-white  overflow-hidden shadow-md border border-gray-100 hover:shadow-lg transition-shadow duration-200">
            <img [src]="part.imageUrl" [alt]="part.title" class="w-full h-48 object-cover" />
            <div class="p-4">
              <h3 class="font-semibold">{{ part.title }}</h3>
              <p class="text-gray-500 text-sm">PRICE</p>
              <p class="font-semibold">{{ part.price }} {{ part.currency }}</p>
              <button class="w-full mt-2 py-2 border border-gray-300 rounded hover:bg-gray-50 transition">
                View Part
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
