<section class="py-8 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Left side content -->
      <div class="md:w-1/3 pl-4 md:pl-8 lg:pl-16">
        <h2 class="text-3xl font-bold mb-2">Used<br />Spare Parts</h2>
        <p class="text-gray-700 mb-4">Buy or sell your spare parts, from body, to engine, and all accessories.</p>

        <button routerLink="/spare-parts" class="border border-gray-800 text-gray-800 px-6 py-2 mb-6 hover:bg-gray-100 transition">
          View All
        </button>

        <div class="flex gap-12">
          <div>
            <p class="text-2xl font-bold">2k+</p>
            <p class="text-gray-500">Sold</p>
          </div>
          <div>
            <p class="text-2xl font-bold">13k+</p>
            <p class="text-gray-500">Available to buy</p>
          </div>
        </div>
      </div>



<div class="md:w-2/3 relative">
  <!-- Navigation Arrows -->
  <button *ngIf="currentSlide > 0"
          (click)="prevSlide()"
          class="absolute left-0 top-1/2 transform -translate-y-1/2 z-10 bg-white p-2 rounded-full shadow-md hover:bg-gray-100">
    &lt;
  </button>

  <button *ngIf="currentSlide < totalSlides - 1"
          (click)="nextSlide()"
          class="absolute right-0 top-1/2 transform -translate-y-1/2 z-10 bg-white p-2 rounded-full shadow-md hover:bg-gray-100">
    &gt;
  </button>

 <!-- Slider Container -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 overflow-hidden">
    <div *ngFor="let part of visibleParts"
         
         class="bg-white rounded-lg overflow-hidden shadow-md border border-gray-100 hover:shadow-lg transition-shadow duration-200 flex flex-col h-full">
      <!-- Image -->
      <div class="h-48 overflow-hidden">
        <img [src]="part.images[0]"
             [alt]="part.title"
             class="w-full h-full object-cover" />
      </div>
      
      <!-- Content -->
      <div class="p-4 flex flex-col flex-grow">
        <!-- Title with truncation -->
        <h3 class="font-semibold text-lg mb-2 line-clamp-2" [title]="part.title">
          {{ truncateText(part.title, 20) }}
        </h3>
        
        <!-- Description (if shown) -->
        <p *ngIf="part.description" class="text-gray-600 text-sm mb-3 line-clamp-3" [title]="part.description">
          {{ truncateText(part.description, 20) }}
        </p>
        
        <!-- Price -->
        <div class="mt-auto">
          <p class="text-gray-500 text-sm">PRICE</p>
          <p class="font-semibold text-red-600">{{ part.price }} SAR</p>
          
          <!-- Button -->
          <button class="w-full mt-3 py-2 border text-red-500 border-red-300 rounded hover:bg-red-50 transition">
            View Bike
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Slide Indicators -->
  <div class="flex justify-center mt-4 space-x-2">
    <span *ngFor="let i of [].constructor(totalSlides); let index = index"
          (click)="goToSlide(index)"
          [class]="'h-2 w-2 rounded-full cursor-pointer ' + (currentSlide === index ? 'bg-red-500' : 'bg-gray-300')">
    </span>
  </div>
</div>
    </div>
  </div>
</section>
