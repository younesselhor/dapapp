<!-- ad-submission-success.component.html -->
<div class="container">
  <div class="success-card">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-1.25 17.292l-4.5-4.364 1.857-1.858 2.643 2.506 5.643-5.784 1.857 1.857-7.5 7.643z"/>
      </svg>
    </div>
    
    <h1>Your AD is now under review!</h1>
    
    <p>It usually takes between 5-10 minutes to accept your ad.</p>
    
    <div class="timer">
      <span *ngIf="countdown > 0">Redirecting to home in {{countdown}} seconds...</span>
      <span *ngIf="countdown <= 0">Redirecting now...</span>
    </div>
    
    <div class="button-group">
      <button (click)="navigateToHome()" class="btn btn-primary">Home</button>
      <button (click)="navigateToViewAd()" class="btn btn-outline">View Ad</button>
    </div>
  </div>
</div>
