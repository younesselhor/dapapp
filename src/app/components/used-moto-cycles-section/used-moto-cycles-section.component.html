            <img [src]="motorcycle.imageUrl" [alt]="motorcycle.title" class="w-full h-48 object-cover" />
            <div class="p-4">
              <h3 class="font-semibold">{{ motorcycle.title }}</h3>
              <p class="text-gray-500 text-sm">PRICE</p>
